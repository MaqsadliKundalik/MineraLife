{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
    <div class="md:flex">
        <!-- Product image -->
        <div class="md:w-1/2 bg-gray-100 dark:bg-gray-700 flex items-center justify-center p-4">
            {% if product.image %}
                <div class="w-full h-96 flex items-center justify-center bg-gray-100 dark:bg-gray-700">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="max-h-full max-w-full object-contain">
                </div>
            {% else %}
                <div class="w-full h-96 flex items-center justify-center">
                    <svg class="w-24 h-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M3 7h18M3 12h18M3 17h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            {% endif %}
        </div>

        <!-- Product info -->
        <div class="p-8 md:w-1/2 flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">{{ product.name }}</h1>
                <p class="text-gray-700 dark:text-gray-300 mb-6">{{ product.description }}</p>
            </div>
            <div>
                <div class="flex items-center justify-between mb-6">
                    <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">{{ product.price }} so'm</span>
                    <button class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Buyurtma yaratish
                    </button>
                </div>
                <a href="{% url 'products:list' %}" class="inline-block px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition text-sm">
                    ‚Üê Mahsulotlar ro'yxatiga qaytish
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
