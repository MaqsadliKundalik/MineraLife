{% extends "base.html" %}
{% block title %}Parolni o‘zgartirish{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow p-6">
  <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Parolni o‘zgartirish</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Yangi parol</label>
      {{ form.password1 }}
    </div>
    <div>
      <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tasdiqlash</label>
      {{ form.password2 }}
    </div>
    {% if form.non_field_errors %}
      <div class="px-4 py-3 rounded-lg bg-red-100 text-red-800">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="flex items-center gap-3 pt-2">
      <button type="submit" class="px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">Saqlash</button>
      <a href="{% url 'couriers:detail' courier.pk %}" class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 transition">Bekor qilish</a>
    </div>
  </form>
</div>
{% endblock %}
