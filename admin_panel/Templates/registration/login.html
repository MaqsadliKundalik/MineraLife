{% extends "base.html" %}
{% block title %}Kirish{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow p-6">
  <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Tizimga kirish</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% if form.errors %}
      <div class="px-4 py-2 rounded-lg bg-red-100 text-red-800">
        Login yoki parol xato.
      </div>
    {% endif %}

    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-200">Login</label>
      <input type="text" name="username" autofocus required
             class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800
                    text-gray-900 dark:text-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm mb-1 text-gray-700 dark:text-gray-200">Parol</label>
      <input type="password" name="password" required
             class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800
                    text-gray-900 dark:text-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    {# Agar /accounts/login/?next=/couriers/ orqali kelgan bo'lsa saqlab yuboramiz #}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <button type="submit" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
      Kirish
    </button>
  </form>
</div>
{% endblock %}
